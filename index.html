<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row vi">
            <div class="col-md-2">
                <button id="markAllCompleted" class="btn btn-default"><i class="fa fa-angle-double-down"></i></button>
            </div>
            <div class="col-md-10">
                <input type="text" id="todoText" class="form-control" />
            </div>
        </div>

        <div class="row vi">
            <div class="col-md-12">
                <ul id="todoList" class="list-group">

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <span>Todos left: <span id="todosLeft"></span></span>
            </div>
            <div class="col-md-4 text-center">
                <div class="btn-group" role="group">
                    <button class="btn btn-default" id="showAll">All</button>
                    <button class="btn btn-default" id="showActive">Active</button>
                    <button class="btn btn-default" id="showCompleted">Completed</button>
                </div>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-default" id="clearCompleted">Clear completed</button>
            </div>
        </div>

        <div style="display: none;" id="hollow">
            <li class="list-group-item"><input type="checkbox"> <span>Todo text</span> <button class="btn btn-default btn-xs pull-right">X</button></li>
        </div>
    </div>

    <script src="./scripts/jquery-3.2.0.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
